name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Choose package manager
        id: pm
        run: |
          if [ -f pnpm-lock.yaml ]; then echo "pm=pnpm" >> $GITHUB_OUTPUT;
          elif [ -f yarn.lock ]; then echo "pm=yarn" >> $GITHUB_OUTPUT;
          else echo "pm=npm" >> $GITHUB_OUTPUT; fi

      - if: steps.pm.outputs.pm == 'pnpm'
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: |
          if [ "${{ steps.pm.outputs.pm }}" = "pnpm" ]; then pnpm install --frozen-lockfile;
          elif [ "${{ steps.pm.outputs.pm }}" = "yarn" ]; then corepack enable && yarn install --frozen-lockfile;
          elif [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build
        run: |
          if [ "${{ steps.pm.outputs.pm }}" = "pnpm" ]; then pnpm run build;
          elif [ "${{ steps.pm.outputs.pm }}" = "yarn" ]; then yarn build;
          else npm run build; fi

      - name: Detect output dir
        id: outdir
        run: |
          for d in build dist out; do
            if [ -d "$d" ]; then echo "dir=$d" >> $GITHUB_OUTPUT; exit 0; fi
          done
          echo "No build output dir (build/dist/out) found" >&2; exit 1

      - name: Add CNAME + SPA fallback
        run: |
          echo enduraw-data.com > "${{ steps.outdir.outputs.dir }}/CNAME"
          if [ -f "${{ steps.outdir.outputs.dir }}/index.html" ]; then
            cp "${{ steps.outdir.outputs.dir }}/index.html" "${{ steps.outdir.outputs.dir }}/404.html"
          fi

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.outdir.outputs.dir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
